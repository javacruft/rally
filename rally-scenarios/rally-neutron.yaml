---
  Dummy.dummy:
    -
      args:
        sleep: 0.01
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 5
          users_per_tenant: 5
        quotas:
          nova:
            instances: 200
            cores: 200
            ram: -1
            metadata_items: -1
            injected_files: -1
            injected_file_content_bytes: -1
            injected_file_path_bytes: -1
            key_pairs: 500
          cinder:
            gigabytes: -1
            snapshots: -1
            volumes: -1
          neutron:
            network: -1
            subnet: -1
            port: 200
            router: 300
            floatingip: -1
            security_group: -1
            security_group_rule: -1
      sla:
        max_failure_percent: 0

  NeutronNetworks.create_and_list_networks:
    -
      args:
        network_create_args:
      runner:
        type: "constant"
        times: 40
        concurrency: 20
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
             network: -1
      sla:
        max_failure_percent: 0

  NeutronNetworks.create_and_list_subnets:
    -
      args:
        network_create_args:
        subnet_create_args:
        subnet_cidr_start: "1.1.0.0/30"
        subnets_per_network: 2
      runner:
        type: "constant"
        times: 40
        concurrency: 20
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
             network: -1
             subnet: -1
      sla:
        max_failure_percent: 0

  NeutronNetworks.create_and_list_routers:
    -
      args:
        network_create_args:
        subnet_create_args:
        subnet_cidr_start: "1.1.0.0/30"
        subnets_per_network: 2
        router_create_args:
      runner:
        type: "constant"
        times: 40
        concurrency: 20
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
             network: -1
             subnet: -1
             router: -1
      sla:
        max_failure_percent: 0

  NeutronNetworks.create_and_list_ports:
    -
      args:
        network_create_args:
        port_create_args:
        ports_per_network: 5
      runner:
        type: "constant"
        times: 40
        concurrency: 20
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
             network: -1
             subnet: -1
             router: -1
             port: -1
      sla:
        max_failure_percent: 0

  NeutronNetworks.create_and_update_networks:
    -
      args:
        network_create_args: {}
        network_update_args:
            admin_state_up: False
            name: "_updated"
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
            network: -1
      sla:
        max_failure_percent: 0

  NeutronNetworks.create_and_update_subnets:
    -
      args:
        network_create_args: {}
        subnet_create_args: {}
        subnet_cidr_start: "1.4.0.0/16"
        subnets_per_network: 2
        subnet_update_args:
            enable_dhcp: False
            name: "_subnet_updated"
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      context:
        users:
          tenants: 5
          users_per_tenant: 5
        quotas:
          neutron:
            network: -1
            subnet: -1
      sla:
        max_failure_percent: 0

  NeutronNetworks.create_and_update_routers:
    -
      args:
        network_create_args: {}
        subnet_create_args: {}
        subnet_cidr_start: "1.1.0.0/30"
        subnets_per_network: 2
        router_create_args: {}
        router_update_args:
            admin_state_up: False
            name: "_router_updated"
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
            network: -1
            subnet: -1
            router: -1
      sla:
        max_failure_percent: 0

  NeutronNetworks.create_and_update_ports:
    -
      args:
        network_create_args: {}
        port_create_args: {}
        ports_per_network: 5
        port_update_args:
            admin_state_up: False
            device_id: "dummy_id"
            device_owner: "dummy_owner"
            name: "_port_updated"
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
            network: -1
            port: -1
      sla:
        max_failure_percent: 0

  NeutronNetworks.create_and_delete_networks:
    -
      args:
        network_create_args: {}
      runner:
        type: "constant"
        times: 40
        concurrency: 20
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
            network: -1
            subnet: -1
      sla:
        max_failure_percent: 0

  NeutronNetworks.create_and_delete_subnets:
    -
      args:
        network_create_args: {}
        subnet_create_args: {}
        subnet_cidr_start: "1.1.0.0/30"
        subnets_per_network: 2
      runner:
        type: "constant"
        times: 40
        concurrency: 20
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
            network: -1
            subnet: -1
      sla:
         max_failure_percent: 0

  NeutronNetworks.create_and_delete_ports:
    -
      args:
        network_create_args: {}
        port_create_args: {}
        ports_per_network: 10
      runner:
        type: "constant"
        times: 40
        concurrency: 20
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
            network: -1
            port: -1
      sla:
          max_failure_percent: 0

  NovaServers.boot_server:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: "cirros-0.3.2-x86_64-uec"
      runner:
        type: "constant"
        times: 6
        concurrency: 3
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        max_failure_percent: 0

  NovaServers.boot_and_delete_server:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: "cirros-0.3.2-x86_64-uec"
      runner:
        type: "constant"
        times: 6
        concurrency: 3
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        max_failure_percent: 0
    -
      args:
        auto_assign_nic: True
        flavor:
            name: "m1.tiny"
        image:
            name: "cirros-0.3.2-x86_64-uec"
      runner:
        type: "constant"
        times: 4
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        network:
          start_cidr: "100.100.0.0/24"
          networks_per_tenant: 2
      sla:
        max_failure_percent: 0

  NovaServers.boot_and_list_server:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: "cirros-0.3.2-x86_64-uec"
        detailed: True
      runner:
        type: "constant"
        times: 6
        concurrency: 3
      context:
        users:
          tenants: 3
          users_per_tenant: 1
      sla:
        max_failure_percent: 0

  NovaServers.boot_and_bounce_server:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: "cirros-0.3.2-x86_64-uec"
        actions:
          -
            hard_reboot: 1
          -
            soft_reboot: 1
          -
            stop_start: 1
          -
            rescue_unrescue: 1
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        max_failure_percent: 0

  NovaServers.boot_server_from_volume_and_delete:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: "cirros-0.3.2-x86_64-uec"
        volume_size: 1
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        max_failure_percent: 0

  NovaServers.boot_server_from_volume:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: "cirros-0.3.2-x86_64-uec"
        volume_size: 1
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        max_failure_percent: 0

  NovaServers.snapshot_server:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: "cirros-0.3.2-x86_64-uec"
      runner:
        type: "constant"
        times: 2
        concurrency: 4
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        max_failure_percent: 0

  NovaServers.resize_server:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: "cirros-0.3.2-x86_64-uec"
        to_flavor:
            name: "m1.small"
        confirm: true
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        max_failure_percent: 0
